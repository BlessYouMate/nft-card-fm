<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <article class="card">
    <div class="img-container">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Preview of an NFT artwork showing a cube balanced on one corner with red light shining through.">
      <button class="overlay" aria-label="View NFT details">
        <img class="overlay-img" src="./images/icon-view.svg" alt="">
      </button>
    </div>
    
    <h2 class="nft-name">Equilibrium #3429</h2>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="offer-info">
      <span class="price"><span aria-label="price">0.041 ETH</span></span>
      <span class="time-left"><time datetime="P3D">3 days left</time></span>
    </div>
    <hr class="divider">
    <div class="nft-author">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span class="nft-author-name">Jules Wyvern</span></p>
    </div>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BlessYouMate">Wiktor Jasiak</a>.
  </div>
</body>
</html>
